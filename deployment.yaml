apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: naveen724/service-fronted:15
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:{
            requests:
              cpu: "100m"
              memory: "128mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
            }
